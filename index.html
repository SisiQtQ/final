<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome – NDA Signing</title>
  <style>
    @font-face {
      font-family: 'Brockmann';
      src: url('brockmann-regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #001A24;
      color: white;
      font-family: 'Brockmann', sans-serif;
      margin: 0;
      padding: 0 20px;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    img {
      max-width: 220px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 28px;
      font-weight: normal;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      max-width: 600px;
    }

    .button {
      display: inline-block;
      padding: 14px 24px;
      background-color: #00C2FF;
      color: #001A24;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      font-size: 16px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #00a9da;
    }

    #form-container {
      display: none;
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container" id="welcome-screen">
    <img src="quinteq-logo.png" alt="QuinteQ Logo" />
    <h1>Welcome to the QuinteQ office</h1>
    <p>You’re about to see some things we’re really proud of.</p>
    <p>We’re excited to welcome you in.</p>
    <p>Before we get started, please sign a quick NDA — just to help protect what makes it special.</p>
    <button class="button" onclick="showForm()">Sign the NDA</button>
  </div>

  <div id="form-container">
    <iframe
      id="JotFormIFrame-252083404191046"
      title="NDA"
      onload="window.parent.scrollTo(0,0)"
      allowtransparency="true"
      allow="geolocation; microphone; camera; fullscreen; payment"
      src="https://form.jotform.com/252083404191046"
      frameborder="0"
      scrolling="no"
    ></iframe>
  </div>

  <script src="https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js"></script>
  <script>
    window.jotformEmbedHandler(
      "iframe[id='JotFormIFrame-252083404191046']",
      "https://form.jotform.com/"
    );

    function showForm() {
      document.getElementById('welcome-screen').style.display = 'none';
      document.getElementById('form-container').style.display = 'block';
    }
  </script>

</body>
</html>
