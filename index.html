<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visitor NDA</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #intro, #form-container {
      opacity: 0;
      transition: opacity 1s ease;
    }
    #intro.active, #form-container.active {
      opacity: 1;
    }
    #begin-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    #form-container {
      width: 100%;
      height: 100vh;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    iframe {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div id="intro" class="active">
    <h1>Welcome Visitor</h1>
    <button id="begin-btn">Begin</button>
  </div>

  <div id="form-container">
    <iframe
      id="JotFormIFrame-252082893900055"
      title="QuinteQ Visitor NDA"
      onload="window.parent.scrollTo(0,0)"
      allowtransparency="true"
      allow="geolocation; microphone; camera; fullscreen; payment"
      src="https://form.jotform.com/252082893900055"
      frameborder="0"
      style="min-width:100%;max-width:100%;height:539px;border:none;"
      scrolling="no"
    >
    </iframe>
  </div>

  <script src="https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js"></script>
  <script>
    window.jotformEmbedHandler("iframe[id='JotFormIFrame-252082893900055']", "https://form.jotform.com/");

    const intro = document.getElementById('intro');
    const formContainer = document.getElementById('form-container');
    const button = document.getElementById('begin-btn');

    button.addEventListener('click', () => {
      intro.classList.remove('active');
      setTimeout(() => {
        intro.style.display = 'none';
        formContainer.style.display = 'flex';
        setTimeout(() => {
          formContainer.classList.add('active');
        }, 50);
      }, 1000);
    });
  </script>

</body>
</html>
