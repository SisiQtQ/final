<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome – NDA Signing</title>
  <style>
    @font-face {
      font-family: 'Brockmann';
      src: url('Brockmann-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #001A24;
      color: white;
      font-family: 'Brockmann', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 0 20px;
    }

    img {
      max-width: 220px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 26px;
      font-weight: normal;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      padding: 14px 24px;
      background-color: #00C2FF;
      color: #001A24;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    a.button:hover {
      background-color: #00a9da;
    }
  </style>
</head>
<body>
  <img src="quinteq-logo.png" alt="QuinteQ Logo" />
  <h1>Welcome to the QuinteQ office</h1>
  <p>You’re about to see some things we’re really proud of.</p>
  <p>We’re excited to welcome you in.</p>
  <p>Before we get started, please sign a quick NDA — just to help protect what makes it special.</p>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSez-mT7452Wn0l7cvbzp8D7OuOGtQyuCHmghA4pM4hzpvDxmA/viewform?usp=pp_url" class="button">Sign the NDA</a>
</body>
</html>
